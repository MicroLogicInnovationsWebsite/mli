<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Micro Logic Innovations</title>
  
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Light gray background */
            color: #2c083a; /* Dark text color */
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 20px;
            background-color: #120119; /* Dark purple background */
            color: #ffffff; /* White text color */
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            background-color: #120119;
            color: #ffffff;
        }

        /* Main Section Styles */
        main {
            padding: 20px;
            background-color: #ffffff; /* White background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 10px;
        }

        section {
            margin-bottom: 20px;
        }

        section h2 {
text-align: center;
            color: #2c083a; /* Dark purple text color */
            border-bottom: 2px solid #2c083a; /* Dark purple border bottom */
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        /* Contact Information Styles */
        .contact-info {
            text-align: center;
        }

        .contact-info p {
            margin: 0;
            line-height: 1.6;
            color: #555; /* Dark gray text color */
        }

        /* Footer Styles */
        footer {
            background-color: #2c083a; /* Dark purple background */
            color: #ffffff; /* White text color */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us - Micro Logic Innovations</h1>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>

            <div class="contact-info">

            </div>
        </section>
    </main>

    <footer>

    </footer>

</html>
