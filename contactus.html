<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('bgd.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: 'Manrope', Arial, sans-serif;
        }
        header {
            background: rgba(255, 255, 255, 1); /* Dark background for the header */
            color: #000000; /* Text color for header */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-height: 3.5vw;
            box-sizing: border-box; /* Ensure padding is included in the elementâ€™s total width and height */
        }
        .logo img {
            max-width: 7vw /* Adjust logo size */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: #000000; /* Link color in the header */
            text-decoration: none;
            font-weight: bold;
        }
        .contact-section {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            border-radius: 10px;
            border: 2px solid #ccc; /* Border around the section */
            text-align: center;
        }
        .contact-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .contact-info {
    font-size: 1em; /* Adjust font size for mobile */
    line-height: 1.4; /* Adjust line height for better spacing */
    overflow-wrap: break-word; /* Allow long words to break and wrap */
    word-break: break-word; /* Ensure long words break and wrap */
}
        .contact-info p {
            margin: 10px 0;
        }
        footer {
            background: rgba(0, 0, 0, 0.8); /* Dark background for the footer */
            color: #fff; /* Text color for footer */
            padding: 10px;
            text-align: center;
        }
        /* Mobile styles */
        @media (max-width: 768px) {
            nav ul {
                display: none; /* Hide default menu */
                flex-direction: column; /* Stack menu items vertically */
                position: fixed;
                top: 0;
                right: 0;
                background-color: rgba(51, 51, 51, 0.9); /* Dark semi-transparent background */
                width: 250px;
                height: 100%;
                padding: 20px;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3); /* Shadow for better separation */
                z-index: 1000; /* Ensure menu is above other elements */
                overflow-y: auto; /* Enable scrolling if menu items exceed viewport height */
            }
            header {
       
       max-height: 40vw;
   }
    
            nav ul.show {
                display: flex; /* Show menu when toggled */
            }
    
            nav ul li {
                margin: 10px 0; /* Vertical spacing between menu items */
                text-align: center; /* Center align text */
            }
    
            nav ul li a {
                color: #fff; /* White text color */
                text-decoration: none; /* Remove underline */
                font-size: 1.5em; /* Larger font size for readability */
                padding: 10px; /* Add padding around links */
                display: block; /* Make links block-level to fill width */
                border-radius: 5px; /* Rounded corners */
                transition: background-color 0.3s, color 0.3s; /* Smooth transition for background and text color */
            }
    
            nav ul li a:hover {
                background-color: rgba(255, 255, 255, 0.2); /* Light background on hover */
                color: #fff; /* Ensure text color stays white */
            }
    
            .menu-toggle {
                display: block; /* Show menu toggle button */
                cursor: pointer;
                font-size: 1.8em;
                position: absolute;
                top: 15px;
                right: 15px;
                z-index: 1001; /* Ensure toggle button is above other content */
            }
    
            .menu-toggle span {
                display: block;
                width: 25px;
                height: 3px;
                background: #000000; /* White lines for toggle button */
                margin: 5px 0;
                transition: background 0.3s; /* Smooth transition for background color */
            }
        }
    </style>
